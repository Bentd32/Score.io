<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Score.io</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-primary">
        <div class="container"><a class="navbar-brand" href="#">Score.io</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Scores</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Aanmelden</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success d-none" role="alert" id="alertBoxSuccess"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span><strong>Alert</strong> text.</span></div>
            </div>
            <div class="col-12">
                <div class="alert alert-danger d-none" role="alert" id="alertBoxDanger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span><strong>Alert</strong> text.</span></div>
            </div>
            <div class="col-sm-6 col-lg-4 offset-lg-2" style="margin-bottom: 20px;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Wachtwoord wijzigen</h4>
                        <form>
                            <div class="form-group"><label for="password">Wachtwoord:</label><input class="form-control" type="password" name="password"><small class="form-text text-muted">Gelieve hier uw nieuw wachtwoord in te vullen.</small></div>
                            <div class="form-group"><label for="passwordVerify">Wachtwoord verificatie:</label><input class="form-control" type="password" name="passwordVerify"><small class="form-text text-muted">Gelieve hier uw nieuw wachtwoord opnieuw in te vullen.</small></div>
                            <button
                                class="btn btn-primary btn-block" type="button">Wijzigen</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4" style="margin-bottom: 20px;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Account verwijderen</h4>
                        <form><button class="btn btn-danger btn-block" type="button">Verwijderen</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
